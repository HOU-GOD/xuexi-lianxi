<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/index.js"></script>
</head>

<body>
    <div class="all">
        <!-- 头部 -->
        <div class="top">
            <span class="iconfont se">&#xe603;返回</span>
            <span class="do">登录注册</span>
        </div>
        <!-- 用户名\密码 -->
        <form action="" class="table">
            <input type="text" placeholder="请输入用户名">
            <input type="text" placeholder="请输入密码">
            <span class="iconfont su">&#xe61d;
                <i>用户名</i>
            </span>
            <span class="iconfont sp">&#xe61c;
                <i>密码</i>
            </span>
        </form>
        <!-- 登录按钮 -->
        <a href="javascript:;">
            <div class="btn">登&nbsp;&nbsp;录</div>
        </a>
        <!-- 底下两个按钮 -->
        <div class="btns">
            <a href="javascript:;">
                用户注册
            </a>
            <a href="javascript:;">
                商家注册
            </a>
        </div>
        <!-- 忘记那啥了 -->
        <a href="javascript:;">
            <div class="wj">忘记密码</div>
        </a>
        <!-- 底部 -->
        <div class="bottom">
            <ul>
                <li>
                    <span class="iconfont">&#xe607;</span>
                    <p>首页</p>
                </li>
                <li>
                    <span class="iconfont">&#xe606;</span>
                    <p>商家</p>
                </li>
                <li>
                    <span class="iconfont">&#xe605;</span>
                    <p>我的</p>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
